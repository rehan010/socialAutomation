{% block content %}

<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-2xl w-full bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-6">SignUp</h2>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ field.label_tag }}</label>
                <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}"
                       name="{{ field.html_name }}" value="{{ field.value|default_if_none:'' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                       {% if field.field.required %}required{% endif %}>
                {% if field.errors %}
                <br>
                <span class="text-red-500 text-sm">{{ field.errors.as_text }}</span>
                {% endif %}
            </div>
            {% endfor %}
            <!--          <div class="form-group">-->
            <!--            <div class="col-sm-offset-2 col-sm-10">-->
            <input type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
                   value="SignUp">
            <!--            </div>-->
            <!--          </div>-->


        </form>

    </div>
</div>
{% endblock %}
